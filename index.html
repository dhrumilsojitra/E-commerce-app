<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jquery cdn link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- flowbyte link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <title>E-commerce app</title>
  </head>
  <body>
    <header
      class="sm:h-[12vh] sm:flex-row flex items-center content-center justify-between container mx-auto p-4"
    >
      <!-- logo -->
      <div>
        <img src="./public/logo.png" alt="" class="w-44" />
      </div>
      <!-- search bar -->
      <div
        class="sm:flex border-2 mx-5 sm:mx-0 rounded border-gray-400 focus:bg-blue-50 bg-blue-50 w-full max-w-[400px] hidden"
      >
        <button class="p-2">
          <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        </button>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search For Products and more"
          class="focus:outline-0 text-base bg-blue-50 w-full border-0"
        />
      </div>
      <!-- nav-menu -->
      <nav class="sm:block hidden">
        <ul class="sm:flex gap-8 text-base font-medium items-center">
          <li class="hover:text-blue-600">Home</li>
          <li class="hover:text-blue-600">About</li>
          <li class="hover:text-blue-600">Products</li>
          <li class="hover:text-blue-600">Login</li>
          <li>
            <a
              class="bg-blue-500 text-white rounded px-3 py-1"
              href="./Admin-panel/admin.html"
            >
              <i class="fa-solid fa-cart-shopping pe-3"></i>admin
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile menu -->
      <!-- search menu for mobile -->
      <div
        class="flex border-2 mx-5 sm:mx-0 rounded border-gray-400 focus:bg-blue-50 bg-blue-50 w-full max-w-[400px] sm:hidden"
      >
        <button class="p-2">
          <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        </button>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search For Products and more"
          class="outline-0 text-base bg-blue-50 w-full border-0"
        />
      </div>
      <!-- add to cart and toggle button -->
      <div class="flex sm:hidden gap-x-3">
        <button id="nav-toggle">
          <i class="fa-solid fa-bars bg-blue-500 text-white rounded p-3"></i>
        </button>
        <button class="bg-blue-500 text-white rounded px-3 py-1">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <nav class="block sm:hidden" id="mobile-menu">
      <ul
        class="flex flex-col gap-3 text-base font-medium items-center bg-blue-50 justify-center text-center"
      >
        <li class="hover:text-white w-full hover:bg-blue-500">Home</li>
        <li class="hover:text-white w-full hover:bg-blue-500">About</li>
        <li class="hover:text-white w-full hover:bg-blue-500">Products</li>
        <li class="hover:text-white w-full hover:bg-blue-500">Login</li>
      </ul>
    </nav>
    <!-- main hero section -->

    <div id="default-carousel" class="relative w-full" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://images-us.nivea.com/-/media/nivea/local/in/boday_page/3_banner_3080x806.png?rx=626&ry=0&rw=2063&rh=806"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://images.samsung.com/is/image/samsung/assets/in/home/holi/Holi-Homepage_1440x640.jpg?imwidth=1366"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://images.samsung.com/is/image/samsung/assets/in/home/1440x64015.jpg?imwidth=1366"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://static.eway.ca/content/landingpage/251/en/Profesisonal_appleforbusiness_headerbanner.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://opencart.smartaddons.com/themes/so_bestshop/layout3/image/cache/catalog/slideshow/home3/slide3-1650x550.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="true"
          aria-label="Slide 1"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"
        ></button>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>

    <script type="module" src="/main.js"></script>
    <!-- toggle button jquery -->
    <script>
      $(document).ready(function () {
        $("#nav-toggle").click(function () {
          // $("#mobile-menu").toggle();
          $("#mobile-menu").animate({ height: "toggle" });
        });
      });
    </script>
    <!-- flowbite code script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
