<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <link rel="stylesheet" href="./src/index.css" />
    <title>Cart</title>
  </head>
  <body>
    <header
      class="sm:h-[12vh] sm:flex-row flex items-center content-center justify-between container mx-auto p-4 sticky top-0 z-50 bg-white w-full shadow-lg rounded-lg"
    >
      <!-- logo -->
      <div>
        <a href="./index.html">
          <img src="./public/logo.png" alt="" class="w-44" />
        </a>
      </div>
      <!-- search bar -->
      <div
        class="sm:flex border-2 mx-5 sm:mx-0 rounded border-gray-400 focus:bg-blue-50 bg-blue-50 w-full max-w-[400px] hidden"
      >
        <button class="p-2">
          <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        </button>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search For Products and more"
          class="focus:outline-0 text-base bg-blue-50 w-full border-0"
        />
      </div>
      <!-- nav-menu -->
      <nav class="sm:block hidden">
        <ul class="sm:flex gap-8 text-base font-medium items-center">
          <li>
            <a
              class="bg-blue-500 text-white rounded px-3 py-2"
              href="./index.html"
            >
              <i class="fa-solid fa-cart-shopping pe-3"></i>Continue Shopping
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile menu -->
      <!-- search menu for mobile -->
      <div
        class="flex border-2 mx-5 sm:mx-0 rounded border-gray-400 focus:bg-blue-50 bg-blue-50 w-full max-w-[400px] sm:hidden"
      >
        <button class="p-2">
          <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        </button>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search For Products and more"
          class="outline-0 text-base bg-blue-50 w-full border-0"
        />
      </div>
      <!-- add to cart and toggle button -->
      <div class="flex sm:hidden gap-x-3">
        <button class="bg-blue-500 text-white rounded px-3 py-1">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="grid grid-cols-3 my-10 container mx-auto">
        <div class="sm:col-span-2 col-span-full overflow-auto">
          <div class="p-4">
            <h1 class="text-2xl font-bold mb-4">Products</h1>
            <table
              class="min-w-full bg-white border border-blue-800 border-collapse"
            >
              <thead>
                <tr class="bg-[#EFEFEF]">
                  <th class="px-6 py-3 text-center font-semibold">
                    Product Image
                  </th>
                  <th class="px-6 py-3 text-center font-semibold">Name</th>
                  <th class="px-6 py-3 text-center font-semibold">Price</th>
                  <th class="px-6 py-3 text-center font-semibold">Quantity</th>
                  <th class="px-6 py-3 text-center font-semibold">Total</th>
                  <th class="px-1 py-3 text-center font-semibold">Action</th>
                </tr>
              </thead>
              <tbody class="" id="data">
                <!-- <tr>
                  <td class="border-[1px] border-gray-400">
                    <img src="" alt="" srcset="" />
                  </td>
                  <td class="px-6 py-4 border-[1px] border-gray-400">
                    Strawberry
                  </td>
                  <td class="px-6 py-4 border-[1px] border-gray-400">$85</td>
                  <td class="px-6 py-4 border-[1px] border-gray-400">1</td>
                  <td class="px-6 py-4 border-[1px] border-gray-400">$85</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-span-full sm:col-span-1">
          <div class="p-4">
            <h1 class="text-2xl font-bold mb-4">Total</h1>
            <table
              class="min-w-full bg-white border border-gray-400 border-collapse"
            >
              <thead>
                <tr class="bg-[#EFEFEF]">
                  <th class="px-6 py-3 text-left font-semibold">Total</th>
                  <th class="px-6 py-3 text-left font-semibold">Price</th>
                </tr>
              </thead>
              <tbody class="">
                <tr>
                  <td
                    class="px-6 py-4 border-[1px] border-gray-400 font-medium"
                  >
                    Total:
                  </td>
                  <td
                    class="px-6 py-4 border-[1px] border-gray-400"
                    id="ttl_val"
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
          <a
            href="./checkout.html"
            class="border-[1px] border-gray-400 bg-blue-500 px-5 rounded-full py-2 text-white m-4"
            >Checkout</a
          >
        </div>
      </div>
    </main>
    <footer class="border-t-2 border-gray-200 rounded fixed bottom-0 w-full">
      <div class="bg-blue-50 text-gray-500 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
          <p>&copy; 2024 Your Trendify Company. All rights reserved.</p>
          <div class="">
            <img
              src="https://opencart.smartaddons.com/themes/so_bestshop/layout3/image/catalog/demo/payment/payment.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="./viewcart.js"></script>
  </body>
</html>
