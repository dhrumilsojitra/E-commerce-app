<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/index.css" />
    <!-- fontawsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jquery link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Admin-Panel</title>
  </head>
  <body class="bg-[#F2F7FB]">
    <!-- sidebar  -->
    <aside
      class="w-[20%] h-[100vh] bg-[#252733] bg-hero-pattern fixed transition ease-out top-0 left-0"
      id="side"
    >
      <div class="border-b-2 border-[#FC982F]">
        <img src="../public/logo.png" alt="Profile" class="p-7" />
      </div>

      <div class="flex flex-col text-gray-100 mt-5">
        <a
          href="#dashboard"
          class="flex gap-x-4 hover:text-black hover:bg-slate-100 w-full justify-center sm:justify-start sm:ps-12 py-4 text-lg"
        >
          <span><i class="fa-solid fa-gauge"></i></span>
          <p class="hidden sm:block">Dashboard</p>
        </a>
        <a
          href="#category"
          class="flex gap-x-4 hover:text-black hover:bg-slate-100 w-full justify-center sm:justify-start sm:ps-12 py-4 text-lg"
        >
          <span><i class="fa-regular fa-clock"></i></span>
          <p class="hidden sm:block">Category</p>
        </a>
        <a
          href="#product"
          class="flex gap-x-4 hover:text-black hover:bg-slate-100 w-full justify-center sm:justify-start sm:ps-12 py-4 text-lg"
        >
          <span><i class="fa-solid fa-location-dot"></i></span>
          <p class="hidden sm:block">Products</p>
        </a>
      </div>
    </aside>
    <!-- header -->
    <header
      class="bg-[#252733] w-[80%] bg-hero-pattern fixed top-0 left-[20%] h-[10vh] flex justify-between content-center items-center px-5 shadow-lg z-50"
    >
      <button id="nav-toggle">
        <i class="fa-solid fa-bars bg-[#FC982F] text-white rounded p-3"></i>
      </button>
      <input
        type="text"
        placeholder="search"
        class="w-[50%] outline-0 border-0 p-2 rounded"
      />
      <a href="#" class="bg-[#FC982F] text-white rounded px-3 py-1">
        <p>Profile</p>
      </a>
    </header>
    <!-- main section for wrap all pages in one -->
    <main
      class="w-[80%] left-[20%] top-[10%] sm:h-[90vh] h-auto absolute overflow-auto"
    >
      <!-- Dashboard start -->
      <div class="h-full px-4" id="dashboard">
        <div>
          <p
            class="bg-white border rounded text-2xl font-semibold p-2 shadow-lg"
          >
            Dashboard
          </p>
        </div>
        <div class="grid sm:grid-cols-4 gap-5 mt-4">
          <!-- card 1 -->
          <div
            class="h-64 border-2 border-gray-500 rounded hover:border-yellow-500 hover:shadow-lg bg-white"
          >
            <div class="h-1/2 text-center flex flex-col justify-center">
              <i
                class="fa-solid fa-arrow-trend-up text-5xl text-yellow-500"
              ></i>
              <p class="text-3xl text-yellow-700">Sales</p>
            </div>
            <div
              class="h-1/2 text-center flex flex-col justify-center bg-yellow-500"
            >
              <p class="text-3xl text-white">2500+</p>
            </div>
          </div>
          <!-- card 2 -->
          <div
            class="h-64 border-2 border-gray-500 rounded hover:border-green-500 hover:shadow-lg bg-white"
          >
            <div class="h-1/2 text-center flex flex-col justify-center">
              <i class="fa-solid fa-dollar-sign text-5xl text-green-500"></i>
              <p class="text-3xl text-green-800">Profits</p>
            </div>
            <div
              class="h-1/2 text-center flex flex-col justify-center bg-green-500"
            >
              <p class="text-3xl text-white">100000+</p>
            </div>
          </div>
          <!-- card 3 -->
          <div
            class="h-64 border-2 border-gray-500 rounded hover:border-blue-500 hover:shadow-lg bg-white"
          >
            <div class="h-1/2 text-center flex flex-col justify-center">
              <i class="fa-solid fa-cart-shopping text-5xl text-blue-500"></i>
              <p class="text-3xl text-blue-700">Orders</p>
            </div>
            <div
              class="h-1/2 text-center flex flex-col justify-center bg-blue-500"
            >
              <p class="text-3xl text-white">30+</p>
            </div>
          </div>
          <!-- card 4 -->
          <div
            class="h-64 border-2 border-gray-500 rounded hover:border-red-500 hover:shadow-lg bg-white"
          >
            <div class="h-1/2 text-center flex flex-col justify-center">
              <i class="fa-regular fa-user text-5xl text-red-500"></i>
              <p class="text-3xl text-red-700">Users</p>
            </div>
            <div
              class="h-1/2 text-center flex flex-col justify-center bg-red-500"
            >
              <p class="text-3xl text-white">250+</p>
            </div>
          </div>
        </div>
      </div>

      <!-- catagaory start -->
      <div class="h-full px-4 my-10 sm:my-0" id="category">
        <div>
          <p
            class="bg-white border rounded text-2xl font-semibold p-2 shadow-lg"
          >
            Category
          </p>
        </div>
        <div class="grid sm:grid-cols-2 gap-5 mt-4">
          <!-- add item -->
          <div class="shadow-lg bg-white p-4">
            <h2 class="text-xl font-semibold mb-4">Add Category</h2>
            <form name="catfrm">
              <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2"
                  >Category Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="Enter category name"
                  required
                />
              </div>

              <div class="flex justify-end">
                <button
                  type="button"
                  class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                  onclick="addCat()"
                >
                  Add Category
                </button>
                <button
                  type="button"
                  class="ms-3 px-6 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
                  onclick="resetCat()"
                >
                  Reset Category
                </button>
              </div>
            </form>
          </div>
          <!-- catagory list -->
          <div class="shadow-lg bg-white p-4">
            <h2 class="text-xl font-semibold mb-4">Category List</h2>
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th class="text-left pb-4">Id</th>
                  <th class="text-left pb-4">Category Name</th>
                  <th class="text-left pb-4">Actions</th>
                </tr>
              </thead>
              <tbody id="disData">
                <!-- Add more rows for each category -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- product start -->
      <div class="h-full px-4" id="product">
        <div>
          <p
            class="bg-white border rounded text-2xl font-semibold p-2 shadow-lg"
          >
            Products
          </p>
        </div>
        <div class="grid sm:grid-cols-2 gap-5 mt-4">
          <!-- add item -->
          <div class="shadow-lg bg-white p-4">
            <h2 class="text-xl font-semibold mb-4">Add Products</h2>
            <form>
              <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2"
                  >Category Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="Enter category name"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="description"
                  class="block text-gray-700 font-semibold mb-2"
                  >Description</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="Enter category description"
                ></textarea>
              </div>
              <div class="flex justify-end">
                <button
                  type="submit"
                  class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                >
                  Add Category
                </button>
              </div>
            </form>
          </div>
          <!-- catagory list -->
          <div class="shadow-lg bg-white p-4">
            <h2 class="text-xl font-semibold mb-4">Products List</h2>
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th class="text-left pb-4">Category Name</th>
                  <th class="text-left pb-4">Description</th>
                  <th class="text-left pb-4">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b">
                  <td class="py-2">Category 1</td>
                  <td class="py-2">Description of Category 1</td>
                  <td class="py-2">
                    <button
                      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                    >
                      Edit
                    </button>
                    <button
                      class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <!-- Add more rows for each category -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script>
      $(document).ready(function () {
        $("#nav-toggle").click(function () {
          $(".side").addClass("w-[10%]");
        });
      });
    </script>
    <script src="./sceipt.js"></script>
  </body>
</html>
